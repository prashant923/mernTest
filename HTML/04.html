<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting text</title>
</head>
<body>
    <h1>Use of formatting of text</h1>
    <hr>
    <br>
    <p>
        HTML stands for <b>hyper text markup language</b>
    </p>
    <br>
    <hr>
    <p>
        Html is normally used for making <i>"web pages"</i>

    </p>
   <hr>
    <p>
        Html is normally used for making <u>web pages</u>

    </p>
    <hr>
    <p>
        Html is normally used for making <mark>web pages</mark>

    </p>
</body>
</html>
